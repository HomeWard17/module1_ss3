    <h1>BÀI 3</h1>
    <h2>Car purchase form</h2>

    <label for="Phone"><b>Phone</b></label>
    <input name="Phone" type="number" />
    <br /><br />
    <label for="model"><b>Model</b></label>
    <select id="model">
      <option value="">Choose model for your car</option>
      <option value="model 1">model 1</option>
      <option value="model 2">model 2</option>
      <option value="model 3">model 3</option>
    </select>
    <br /><br />
    <label for="color"><b>Color</b></label>
    <select name="" id="color">
      <option value="">Choose color for your car</option>
      <option value="BLACK">BLACK</option>
      <option value="PINK">PINK</option>
      <option value="blue">blue (don't choose this)</option>
    </select>
    <br /><br />
    <label for="quantity"><b>Quantity</b> </label>
    <input id="quantity" type="number" />
    <br /><br />
    <label for="delidate"><b>Delivery Date</b> </label>
    <input id="delidate" type="date" />
    <br /><br />
    <button>Submit</button>
